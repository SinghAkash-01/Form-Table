<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Form Tutorial</title>
</head>
<body>
    
    <div id="container">
        <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="John Smith" /> </div>
        <div class="input">Age: <input id="age" type="text" placeholder="18" /> </div>
        <div class="input">Grade: <input id="grade" type="text" placeholder="A" /> </div>
        <div class="input">Gender: 
            <select name="gender" id="gender">
                <option value=" ">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="input">Favorite Language: </div>
        <form id="fav_lang">
            <input id="html-lang" type="radio" name="fav_language" value="HTML" /> 
            <label for="html-lang">HTML</label>
            <input id="css" type="radio" name="fav_language" value="CSS" /> 
            <label for="css">CSS</label>
            <input id="javaScript" type="radio" name="fav_language" value="JAVASCRIPT" /> 
            <label for="javaScript">JAVASCRIPT</label>
        </form>

        <button id="entry">Input Entry</button>
    </div>

    <table id="display">
        <tr>
            <th>SR.No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Gender</th>
            <th>Favorite Language</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
