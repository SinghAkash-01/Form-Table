<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Form Tutorial</title>
</head>
<body>
    
    <div id="container">
        <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="John Smith" /> </div>
        <div class="input">Age: <input id="age" type="text" placeholder="18" /> </div>
        <div class="input">Grade: <input id="grade" type="text" placeholder="A" /> </div>
        <div class="input">Gender: 
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <button id="entry">Input Entry</button>
    </div>

    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Gender</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
